<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilma Doces Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary text-white p-3">
            <div class="col d-flex justify-content-between align-items-center">
                <h1 class="m-0">
                    <i class="fas fa-cookie-bite me-2"></i>Ilma Doces Organizer
                </h1>
                <div class="header-actions">
                    <button id="newTaskBtn" class="btn btn-success me-2">
                        <i class="fas fa-plus"></i> Nova Tarefa
                    </button>
                    <button id="voiceBtn" class="btn btn-warning">
                        <i class="fas fa-microphone"></i> Comando de Voz
                    </button>
                </div>
            </div>
        </header>

        <div class="board-container">
            <div class="row kanban-board">
                <div class="col-md-4 kanban-column" data-status="todo">
                    <div class="column-header bg-info text-white">
                        <h3>üìù A Fazer</h3>
                    </div>
                    <div class="task-list" id="todoList"></div>
                </div>
                <div class="col-md-4 kanban-column" data-status="doing">
                    <div class="column-header bg-warning text-white">
                        <h3>üöß Em Andamento</h3>
                    </div>
                    <div class="task-list" id="doingList"></div>
                </div>
                <div class="col-md-4 kanban-column" data-status="done">
                    <div class="column-header bg-success text-white">
                        <h3>‚úÖ Conclu√≠das</h3>
                    </div>
                    <div class="task-list" id="doneList"></div>
                </div>
            </div>
        </div>

        <!-- Modal Nova Tarefa -->
        <div class="modal fade" id="taskModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Nova Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label class="form-label">T√≠tulo da Tarefa</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descri√ß√£o</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prioridade</label>
                                    <select class="form-select" id="taskPriority">
                                        <option value="baixa">Baixa</option>
                                        <option value="media">M√©dia</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Data</label>
                                    <input type="date" class="form-control" id="taskDate">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Tarefa
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Detalhes da Tarefa -->
        <div class="modal fade" id="taskDetailsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalhes da Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="taskDetailsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
